<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <form action="get" target="_blank" action="/coba_form.html">
        <label for="depan">Nama Depan:</label><br>

        <input type="submit" value="Kirim">

    </form>
    <p>Jika Anda mengklik tombol "Kirim", data formulir akan dikirim ke halaman bernama"/coba_form.html"</p>
    <p>Jika menggunakan target <b>_self</b> akan berada di tab yang sama, jika menggunakan <b>_blank</b> akan membuat tab baru</p>
    <p>Jika menggunakan method <b>get</b> di url akan menampilkan <i>file:///D:/coba_from.html</i></p>
